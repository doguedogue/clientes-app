<div class="card border-primary mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de Clientes</h5>

    <div class="my-2 text-left">
      <button type="button" class="btn brn-rounded btn-primary" [routerLink]="['/clientes/form']">Crear</button>
    </div>

    <div *ngIf="listaClientes?.length==0"
      class="alert alert-info">
      No hay registros en la base de datos!
    </div>

    <table class="table table-bordered table-striped"
      *ngIf="listaClientes?.length>0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>email</th>
          <th>Fecha</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of listaClientes">
          <td> {{ cliente.id }}</td>
          <td> {{ cliente.nombre }}</td>
          <td> {{ cliente.apellido | uppercase}}</td>
          <td> {{ cliente.email }}</td>
          <td> {{ cliente.createdAt | date:"EEEE dd, MMMM yyyy"}}</td>
          <td>

              <button
                type="button"
                [routerLink]="['/clientes/form', cliente.id]"
                class="btn btn-success me-2">
                Editar
              </button>

              <button
                type="button"
                (click)="delete(cliente)"
                class="btn btn-danger">
                Eliminar
              </button>
          </td>
        </tr>
      </tbody>
    </table>




  </div>
</div>
